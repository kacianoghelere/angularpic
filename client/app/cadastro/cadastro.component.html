<div class="container">
    <div class="row">
        <form class="form-horizontal" (submit)="cadastrar($event)">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Título</label>
                    <input name="titulo" [(ngModel)]="foto.titulo"
                        class="form-control"  autocomplete="off">    
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input name="url"
                        [(ngModel)]="foto.url"
                        class="form-control"  autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descricao"
                        [(ngModel)]="foto.descricao"
                        class="form-control"  autocomplete="off">
                    </textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                    <a [routerLink]="['']" class="btn btn-default">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</div>
