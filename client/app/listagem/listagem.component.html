<div class="jumbotron">
    <h1 class="text-center">Angularpic</h1>
</div>

<p *ngIf="mensagem.length" class="alert alert-info">{{ mensagem }}</p>

<div class="row">
    <div class="col-md-12">
        <form>
                <div class="input-group">
                <span class="input-group-btn">
                    <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova foto</a>
                </span>
                <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo tÃ­tulo da foto">
            </div> 
        </form>
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->
<br>
<div class="row">
    <painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase }}" class="col-xs-12 col-sm-6 col-md-3">
        <a [routerLink]="['/cadastro', foto._id]">
            <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
        </a>
        <botao estilo="btn-danger btn-block" (acao)="remove(foto)" confirmacao="true">
            <i class="glyphicon glyphicon-remove"></i> Remover
        </botao>
    </painel>
</div><!-- fim row -->
